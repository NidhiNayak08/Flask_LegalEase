<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translated Summary</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f0f4f8;
        color: #333;
      }

      h1 {
        color: #4e4376;
        margin-bottom: 20px;
        font-size: 1.8rem;
        text-align: left;
      }

      p {
        background: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 15px;
        max-width: 600px;

        font-size: 1rem;
        line-height: 1.8;
        word-wrap: break-word;
        text-align: left;
      }

      a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #ffffff;
        background-color: #4e4376;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s;
        text-align: left;
      }

      a:hover {
        background-color: #4e4376;
      }
    </style>
  </head>
  <body>
    <h1>Translated Summary</h1>
    <p>{{ summary |safe }}</p>
    <a href="/">Go back</a>
  </body>
</html>
