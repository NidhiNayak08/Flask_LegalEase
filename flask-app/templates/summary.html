<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Summary</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e3f2fd;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        color: #333;
      }

      h1 {
        font-size: 3rem;
        font-weight: bold;
        color: #3f51b5;
        margin-bottom: 20px;
        text-align: center;
      }

      p {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        max-width: 900px;
        width: 100%;
        margin-bottom: 40px;
        line-height: 1.8;
        color: #555;
        font-size: 1.1rem;
      }

      a {
        text-decoration: none;
        font-size: 1.1rem;
        color: #ffffff;
        background-color: #3f51b5;
        padding: 12px 20px;
        border-radius: 8px;
        margin: 10px;
        display: inline-block;
        font-weight: bold;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      }

      a:focus {
        outline: none;
      }

      .container {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        h1 {
          font-size: 2.2rem;
        }

        p {
          font-size: 1rem;
        }

        a {
          font-size: 1rem;
          padding: 10px 15px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Summary of the PDF</h1>
    <div class=""></div>
    <div>{{ summary | safe }}</div>
    <!-- Render summary as safe HTML -->
    <div class="container">
      <a href="{{ url_for('index') }}">Go back</a>
      <a href="{{ url_for('my_docs') }}">View All Summaries</a>
    </div>
  </body>
</html>
