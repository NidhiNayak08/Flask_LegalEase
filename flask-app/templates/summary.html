<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Summary</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: flex-start;
        /* Align content to the left */
        align-items: flex-start;
        /* Align items to the left side */
        flex-direction: column;
        min-height: 100vh;
        padding: 20px;
        max-width: 1200px;
        /* Set a max-width for the content */
        margin: auto 10px;
        /* Center the content horizontally on larger screens */
      }

      h1 {
        color: #4e4376;
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-align: center;
        /* Align text to the left */
        font-weight: bold;
        width: 100%;
        /* Ensure heading takes full width */
      }

      p {
        background-color: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        max-width: 1000px;
        width: 100%;
        margin: 15px 0px;
        line-height: 1.6;
        color: #555;
        font-size: 1rem;
        text-align: left;
        /* Align text to the left */
      }

      a {
        text-decoration: none;
        font-size: 1rem;
        color: #4e4376;
        background-color: #fff;
        border: 2px solid #4e4376;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
        display: inline-block;
        margin-right: 10px;
        margin-bottom: 20px;
        text-align: center;
      }

      a:hover {
        background-color: #4e4376;
        color: white;
      }

      a:focus {
        outline: none;
      }

      .highlight {
        color: rgb(48, 48, 242);
        font-weight: 700;
        font-style: italic;
        cursor: pointer;
        position: relative;
      }

      .highlight:hover::after {
        content: attr(data-tooltip);
        color: #4e4376;
        position: absolute;
        background-color: #ffffff;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        white-space: normal;
        z-index: 100;
        bottom: 120%;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0.9;
        font-size: 12px;
        min-width: 400px;
        word-wrap: break-word;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body>
    <h1>Summary of the PDF</h1>
    <p>{{ summary | safe }}</p>
    <!-- <button onclick="location.href='mindmap.html';">Generate Mind Map</button>
    <button onclick="location.href='{{ url_for('mindmap') }}';">Generate Mind Map</button>
     -->
    <a href="{{ url_for('mindmap') }}">MindMap</a>
    <a href="{{ url_for('index') }}">Go back</a>
    <a href="{{ url_for('my_docs') }}">View All Summaries</a>
  </body>
</html>
