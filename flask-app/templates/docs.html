<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Docs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #4e4376;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 900px;
        }

        li {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        li:hover {
            transform: translateY(-3px);
        }

        a {
            text-decoration: none;
            color: #4e4376;
            font-size: 1.2rem;
        }

        a:hover {
            color: #6c5ce7;
        }
    </style>
</head>
<body>
    <h1>My Saved Summaries</h1>
    <ul>
        {% for summary in summaries %}
        <li><a href="{{ url_for('view_summary', summary_name=summary) }}">{{ summary }}</a></li>
        {% else %}
        <li>No summaries saved yet.</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Go back</a>
</body>
</html>
